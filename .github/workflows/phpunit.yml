name: PHPUnit

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: composer:v2
      - name: Install dependencies
        run: composer install --no-interaction --no-progress
      - name: Run tests
        run: vendor/bin/phpunit


