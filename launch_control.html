<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3J Labs Launch Control</title>
    <style>
        body {
            background-color: #0f172a;
            color: #fff;
            font-family: 'Segoe UI', system-ui, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #60a5fa, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        p {
            color: #94a3b8;
            font-size: 1.2rem;
            margin-bottom: 3rem;
        }

        .launch-btn {
            background: linear-gradient(135deg, #2563eb, #7c3aed);
            border: none;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            color: white;
            font-size: 2rem;
            font-weight: 900;
            cursor: pointer;
            box-shadow: 0 0 50px rgba(37, 99, 235, 0.5);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .launch-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.2), transparent);
            border-radius: 50%;
        }

        .launch-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 80px rgba(124, 58, 237, 0.6);
        }

        .launch-btn:active {
            transform: scale(0.95);
        }

        .status {
            margin-top: 2rem;
            font-family: monospace;
            color: #22c55e;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .grid {
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            z-index: 0;
            top: -50%;
            animation: grid-move 20s linear infinite;
        }

        @keyframes grid-move {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
        }
    </style>
</head>
<body>
    <div class="grid"></div>
    <div class="container">
        <h1>3J Labs Mission Control</h1>
        <p>All Systems Ready. Waiting for Command.</p>
        
        <button class="launch-btn" onclick="launch()">LAUNCH</button>
        
        <div id="status" class="status">
            > INITIATING LAUNCH SEQUENCE...<br>
            > DEPLOYING TO PRODUCTION...<br>
            > 3J LABS IS NOW LIVE. ðŸš€
        </div>
    </div>

    <script>
        function launch() {
            const btn = document.querySelector('.launch-btn');
            const status = document.getElementById('status');
            
            btn.style.transform = 'scale(0.95)';
            btn.innerHTML = 'LAUNCHING...';
            
            setTimeout(() => {
                status.style.opacity = '1';
                confetti();
            }, 500);
        }

        function confetti() {
            // Simple confetti effect
            for(let i=0; i<50; i++) {
                createParticle();
            }
        }

        function createParticle() {
            const particle = document.createElement('div');
            particle.style.position = 'fixed';
            particle.style.width = '10px';
            particle.style.height = '10px';
            particle.style.background = ['#60a5fa', '#c084fc', '#22c55e', '#fbbf24'][Math.floor(Math.random()*4)];
            particle.style.left = '50%';
            particle.style.top = '50%';
            particle.style.borderRadius = '50%';
            document.body.appendChild(particle);

            const angle = Math.random() * Math.PI * 2;
            const velocity = 5 + Math.random() * 5;
            let x = 0, y = 0;

            const animation = setInterval(() => {
                x += Math.cos(angle) * velocity;
                y += Math.sin(angle) * velocity;
                particle.style.transform = `translate(${x}px, ${y}px)`;
                particle.style.opacity = parseFloat(particle.style.opacity || 1) - 0.02;

                if (particle.style.opacity <= 0) {
                    clearInterval(animation);
                    particle.remove();
                }
            }, 16);
        }
    </script>
</body>
</html>
