; 3J Labs - PHP Configuration
; Kinsta Production Mirror (PHP 8.4)

[PHP]
; 메모리 제한 (Kinsta 동일: 256M)
memory_limit = 256M

; 업로드 설정 (Kinsta 동일: 128M)
upload_max_filesize = 128M
post_max_size = 128M
max_file_uploads = 20

; 실행 시간 (Kinsta 동일: 300초)
max_execution_time = 300
max_input_time = 300

; 변수 제한 (Kinsta 동일: 10000)
max_input_vars = 10000

; 오류 표시 (개발 환경)
display_errors = On
display_startup_errors = On
error_reporting = E_ALL
log_errors = On
error_log = /var/log/php/php-error.log

; 시간대 (Kinsta 동일: Asia/Seoul)
date.timezone = Asia/Seoul

; 문자셋
default_charset = "UTF-8"

; 세션 설정
session.cookie_httponly = 1
session.use_strict_mode = 1
session.cookie_samesite = "Lax"

; 보안 설정
expose_php = Off
allow_url_fopen = On
allow_url_include = Off

[opcache]
; OPcache 활성화 (성능 향상)
opcache.enable = 1
opcache.enable_cli = 0
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 10000
opcache.revalidate_freq = 0
opcache.validate_timestamps = 1
opcache.save_comments = 1
opcache.fast_shutdown = 1

[imagick]
; ImageMagick 설정
imagick.skip_version_check = true

[intl]
; 국제화 설정
intl.default_locale = ko_KR

[mbstring]
; 멀티바이트 문자열 설정
mbstring.language = Korean
mbstring.internal_encoding = UTF-8
mbstring.http_input = UTF-8
mbstring.http_output = UTF-8
mbstring.detect_order = UTF-8,EUC-KR,SJIS,EUC-JP,ISO-8859-1
