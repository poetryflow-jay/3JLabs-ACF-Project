# 3J Labs - Local WordPress Development Environment
# 제이x제니x제이슨 연구소 (3J Labs)
# Kinsta Production Mirror (PHP 8.5 + nginx 1.27 + MariaDB 11.7)
# 
# 사용법:
#   docker-compose up -d          # 환경 시작
#   docker-compose down           # 환경 중지
#   docker-compose down -v        # 환경 중지 + 볼륨 삭제
#   docker-compose logs -f        # 로그 확인
#
# 접속 URL: http://localhost:8080
# 관리자: http://localhost:8080/wp-admin
# 사이트명: 제이x제니x제이슨 연구소 (3J Labs)

services:
  # ===========================================
  # MariaDB 11.7 (Latest Stable)
  # ===========================================
  db:
    image: mariadb:11.7
    container_name: 3j_mariadb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-3j_root_secret}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-wordpress}
      MYSQL_USER: ${MYSQL_USER:-wordpress}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-wordpress_secret}
    volumes:
      - db_data:/var/lib/mysql
      - ./config/mariadb/my.cnf:/etc/mysql/conf.d/custom.cnf:ro
    networks:
      - 3j_network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # PHP 8.5 FPM (Latest - Early Adopter Ready)
  # ===========================================
  php:
    build:
      context: .
      dockerfile: Dockerfile.php
    container_name: 3j_php
    restart: unless-stopped
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: ${MYSQL_USER:-wordpress}
      WORDPRESS_DB_PASSWORD: ${MYSQL_PASSWORD:-wordpress_secret}
      WORDPRESS_DB_NAME: ${MYSQL_DATABASE:-wordpress}
      WORDPRESS_DEBUG: ${WORDPRESS_DEBUG:-true}
      WORDPRESS_DEBUG_LOG: ${WORDPRESS_DEBUG_LOG:-true}
      WP_MEMORY_LIMIT: 256M
      WP_MAX_MEMORY_LIMIT: 256M
      WP_SITEURL: http://localhost:8080
      WP_HOME: http://localhost:8080
    volumes:
      # Kinsta 완전 백업 사용 (drillairlines_794/public)
      - ../wordpress/drillairlines_794/public:/var/www/html:rw
      - ./config/php/php.ini:/usr/local/etc/php/conf.d/custom.ini:ro
      # ACF CSS 개발 플러그인 마운트
      - ../acf-css-really-simple-style-management-center-master:/var/www/html/wp-content/plugins/acf-css-dev:rw
      - ./logs/php:/var/log/php:rw
    networks:
      - 3j_network
    depends_on:
      db:
        condition: service_healthy

  # ===========================================
  # nginx 1.27 (Latest Stable Alpine)
  # ===========================================
  nginx:
    image: nginx:1.27-alpine
    container_name: 3j_nginx
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-8080}:80"
      - "${HTTPS_PORT:-8443}:443"
    volumes:
      # Kinsta 완전 백업 사용 (drillairlines_794/public)
      - ../wordpress/drillairlines_794/public:/var/www/html:ro
      # ACF CSS 개발 플러그인 마운트
      - ../acf-css-really-simple-style-management-center-master:/var/www/html/wp-content/plugins/acf-css-dev:ro
      - ./config/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./logs/nginx:/var/log/nginx:rw
    networks:
      - 3j_network
    depends_on:
      - php

  # ===========================================
  # WP-CLI (WordPress Command Line Interface)
  # ===========================================
  wpcli:
    image: wordpress:cli-php8.3
    container_name: 3j_wpcli
    user: "33:33"
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: ${MYSQL_USER:-wordpress}
      WORDPRESS_DB_PASSWORD: ${MYSQL_PASSWORD:-wordpress_secret}
      WORDPRESS_DB_NAME: ${MYSQL_DATABASE:-wordpress}
    volumes:
      - ../wordpress/drillairlines_794/public:/var/www/html:rw
      - ../acf-css-really-simple-style-management-center-master:/var/www/html/wp-content/plugins/acf-css-dev:rw
      - ./scripts:/scripts:ro
    networks:
      - 3j_network
    depends_on:
      - php
      - db
    entrypoint: ["tail", "-f", "/dev/null"]
    profiles:
      - tools

  # ===========================================
  # phpMyAdmin (Database Management)
  # ===========================================
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: 3j_phpmyadmin
    restart: unless-stopped
    ports:
      - "${PMA_PORT:-8081}:80"
    environment:
      PMA_HOST: db
      PMA_USER: ${MYSQL_USER:-wordpress}
      PMA_PASSWORD: ${MYSQL_PASSWORD:-wordpress_secret}
      UPLOAD_LIMIT: 128M
    networks:
      - 3j_network
    depends_on:
      - db
    profiles:
      - tools

# ===========================================
# Networks
# ===========================================
networks:
  3j_network:
    driver: bridge
    name: 3j_wordpress_network

# ===========================================
# Volumes
# ===========================================
volumes:
  db_data:
    name: 3j_mariadb_data
  # wordpress_data는 호스트의 ../wordpress/public 사용
