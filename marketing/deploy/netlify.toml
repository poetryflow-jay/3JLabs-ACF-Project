# ACF CSS Manager Marketing Site - Netlify Configuration

[build]
  publish = "."

[[redirects]]
  from = "/beta"
  to = "/beta.html"
  status = 200

[[redirects]]
  from = "/demo/*"
  to = "/demo/:splat"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

